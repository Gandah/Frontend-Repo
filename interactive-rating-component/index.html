<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ganderson-32x32.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>
</head>

<body>
    <main class="main-page">
        <div class="main-section">
            <figure class="star-icon round-shape">
                <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
            </figure>
    
            <div class="grid-flow" data-spacing="small" >
                <h1 class="title-section"> How did we do?</h1>
                <p class="message-section">
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </p>
            </div>
            <form method="post" action="submit.html" grid-gap="large" id="form" >
                <div class="round-shape-section">
                  <div class="selectable round-shape one" data-value="1">1</div>
                  <div class="selectable round-shape two" data-value="2">2</div>
                  <div class="selectable round-shape three" data-value="3">3</div>
                  <div class="selectable round-shape four" data-value="4">4</div>
                  <div class="selectable round-shape five" data-value="5">5</div>
                </div> 
                <input class="submit-btn" type="submit" value="Submit" role="button">
            </form>
              
        </div>
        

    </main>
    <footer>
        <div class="attribution">
            Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a class="attribution-link" href="https://www.linkedin.com/in/gandahkelvin" target="_blank">Ganderson</a>.
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>  
    <script src="main.js" charset="UTF-8"></script>
</body>
</html>
