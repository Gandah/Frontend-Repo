<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" defer></script>  
  <script src="game.js" charset="utf-8" defer></script>
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green" role="button">

      </div>

      <div type="button" id="red" class="btn red" role="button">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow" role="button">

      </div>
      <div type="button" id="blue" class="btn blue" role="button">

      </div>

    </div>

  </div>


</body>

</html>
